<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>第三方登录</title>
</head>
<body>

<span id="qqLoginBtn"></span>
<div id="wb_connect_btn"></div>

</body>
<!-- QQ登录 http://wiki.open.qq.com/wiki/website/JS_SDK%E4%BD%BF%E7%94%A8%E8%AF%B4%E6%98%8E -->
<script type="text/javascript"
	src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js"
	data-redirecturi="http://test.com/callback.html" data-appid="100226571"
	charset="utf-8"></script>
<script type="text/javascript">
	QC.Login({ // 绑定页面元素
		btnId : "qqLoginBtn"
	}, function(reqData, opts) {//登录成功
		//根据返回数据，更换按钮显示状态方法
		var dom = document.getElementById(opts['btnId']), _logoutTemplate = [
		//头像
		'<span><img src="{figureurl}" class="{size_key}"/></span>',
		//昵称
		'<span>{nickname}</span>',
		//退出
		'<span><a href="javascript:QC.Login.signOut();">退出</a></span>' ]
				.join("");
		dom && (dom.innerHTML = QC.String.format(_logoutTemplate, {
			nickname : QC.String.escHTML(reqData.nickname),
			figureurl : reqData.figureurl
		}));
	}, function(opts) {//注销成功
		alert('QQ登录 注销成功');
	});
</script>


<!-- 微博登录 http://jssdk.sinaapp.com/widget/login-button.php -->
<script type="text/javascript"
	src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey="
	charset="utf-8"></script>
<script type="text/javascript">
	WB2.anyWhere(function(W) {
		W.widget.connectButton({
			id : "wb_connect_btn",
			type : '3,2',
			callback : {
				login : function(o) { //登录后的回调函数
					alert("login: " + o.screen_name)
				},
				logout : function() { //退出后的回调函数
					alert('logout');
				}
			}
		});
	});
</script>
</html>
